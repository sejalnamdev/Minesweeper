<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minesweeper</title>
  <link rel="stylesheet" href="style.css">
</head> 
<body> 
  <div class="game-container">
    <h1>Minesweeper</h1>
    <button onclick="startGame(9, 9)" class="gridsize">Beginner</button>
    <button onclick="startGame(16, 16)" class="gridsize">Intermediate</button>
    <button onclick="startGame(30, 30)" class="gridsize">Expert</button>
    <div class="grid-wrapper">
      <div class="grid-container" id="gridContainer"></div>
    </div>
    <div class="message-container" id="messageContainer">
      <div class="game-lost-message-text game-won-message-text flags-over-message-text" id="messageText"></div>
    </div>
  </div> 
  <script src="script.js"></script>
</body>
</html>
